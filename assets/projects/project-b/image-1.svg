<!-- Save this as neowise.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800" role="img" aria-labelledby="titleDesc">
  <title id="titleDesc">Comet NEOWISE â€” stylized vector illustration</title>

  <!-- Background -->
  <defs>
    <linearGradient id="skyGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#031028"/>
      <stop offset="60%" stop-color="#021124"/>
      <stop offset="100%" stop-color="#000814"/>
    </linearGradient>

    <!-- core glow -->
    <radialGradient id="coreGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fff9e6" stop-opacity="1"/>
      <stop offset="18%" stop-color="#fff1c0" stop-opacity="0.95"/>
      <stop offset="45%" stop-color="#ffd97f" stop-opacity="0.55"/>
      <stop offset="100%" stop-color="#ffc66a" stop-opacity="0"/>
    </radialGradient>

    <!-- dust tail gradient (warm) -->
    <linearGradient id="dustTail" x1="0" x2="1">
      <stop offset="0%" stop-color="#ffe6b8" stop-opacity="0.95"/>
      <stop offset="60%" stop-color="#ffd29a" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="#ffb36a" stop-opacity="0"/>
    </linearGradient>

    <!-- ion tail gradient (cool) -->
    <linearGradient id="ionTail" x1="0" x2="1">
      <stop offset="0%" stop-color="#bfe9ff" stop-opacity="0.9"/>
      <stop offset="55%" stop-color="#8fd9ff" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="#4fb3ff" stop-opacity="0"/>
    </linearGradient>

    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- small star shimmer filter -->
    <filter id="starGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.6" result="sblur"/>
      <feMerge>
        <feMergeNode in="sblur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- sky -->
  <rect width="100%" height="100%" fill="url(#skyGrad)"/>

  <!-- faint milky band -->
  <g opacity="0.08" transform="translate(120,120) rotate(-10)">
    <ellipse cx="420" cy="180" rx="680" ry="80" fill="#ffffff"/>
    <rect x="0" y="0" width="1200" height="800" fill="black" opacity="0.96" />
  </g>

  <!-- stars: a scatter, generated manually for clarity -->
  <g id="stars" fill="#ffffff" opacity="0.95">
    <!-- larger bright stars -->
    <circle cx="1100" cy="90" r="1.9" opacity="0.95" filter="url(#starGlow)"/>
    <circle cx="980" cy="270" r="1.6" opacity="0.9"/>
    <circle cx="760" cy="60" r="1.8" opacity="0.95"/>
    <circle cx="540" cy="220" r="1.4" opacity="0.9"/>
    <circle cx="320" cy="110" r="1.2" opacity="0.85"/>
    <!-- many tiny stars -->
    <g opacity="0.85">
      <circle cx="50" cy="50" r="0.9"/>
      <circle cx="160" cy="80" r="0.7"/>
      <circle cx="230" cy="300" r="0.8"/>
      <circle cx="400" cy="40" r="0.6"/>
      <circle cx="460" cy="340" r="0.7"/>
      <circle cx="620" cy="140" r="0.5"/>
      <circle cx="700" cy="320" r="0.6"/>
      <circle cx="820" cy="200" r="0.7"/>
      <circle cx="920" cy="120" r="0.6"/>
      <circle cx="105" cy="540" r="0.5"/>
      <circle cx="250" cy="600" r="0.5"/>
      <circle cx="360" cy="480" r="0.6"/>
      <circle cx="490" cy="600" r="0.5"/>
      <circle cx="880" cy="520" r="0.6"/>
      <circle cx="1120" cy="460" r="0.7"/>
      <circle cx="980" cy="360" r="0.5"/>
    </g>
  </g>

  <!-- comet group: placed toward upper-left pointing lower-right -->
  <g transform="translate(280,140) rotate(16)">
    <!-- ion tail (long, bluish, smooth) -->
    <path d="
      M 60 40
      C -200 -80, -420 -140, -720 -180
      L -740 -190
      C -440 -150, -240 -100, 60 40 Z"
      fill="url(#ionTail)" opacity="0.85" filter="url(#softGlow)"/>

    <!-- dust tail (broader, warmer) -->
    <path d="
      M 60 40
      C -160 10, -360 40, -640 80
      L -660 88
      C -360 44, -180 20, 60 40 Z"
      fill="url(#dustTail)" opacity="0.86" filter="url(#softGlow)"/>

    <!-- secondary soft streak layers to create subtle striations -->
    <path d="M 60 40 C -120 6, -260 22, -480 48" stroke="#fff0d1" stroke-opacity="0.18" stroke-width="18" fill="none" stroke-linecap="round"/>
    <path d="M 60 40 C -150 12, -320 34, -560 68" stroke="#cfefff" stroke-opacity="0.14" stroke-width="12" fill="none" stroke-linecap="round"/>

    <!-- nucleus + immediate glow -->
    <g>
      <circle cx="60" cy="40" r="18" fill="url(#coreGlow)" filter="url(#softGlow)" />
      <!-- bright white core -->
      <circle cx="60" cy="40" r="6" fill="#ffffff"/>

      <!-- small core sparkle -->
      <g transform="translate(60,40)">
        <path d="M0 -14 L2 -2 L14 0 L2 2 L0 14 L-2 2 L-14 0 L-2 -2 Z" fill="#fff6d6" opacity="0.6" transform="scale(0.5)"/>
      </g>
    </g>

    <!-- subtle lens flare line -->
    <rect x="56" y="38.5" width="120" height="1.2" fill="#fff5d9" opacity="0.08" transform="rotate(-10 116 39.1)"/>
  </g>

  <!-- optional small horizon ground/foreground silhouette for scale (very subtle) -->
  <g transform="translate(0,680)">
    <path d="M0 40 C 120 0, 240 30, 420 20 C 620 10, 760 40, 1200 0 L1200 120 L0 120 Z" fill="#000814" opacity="0.95"/>
  </g>

  <!-- small caption (editable) -->
  <text x="24" y="780" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#9fb8ff" opacity="0.7">Comet NEOWISE (stylized)</text>
</svg>

---
layout: default
---

<article class="project-page wrap">
  <header class="project-header">
    <h1>{{ page.title }}</h1>
    {% if page.description %}<p class="muted">{{ page.description }}</p>{% endif %}
  </header>

  <section class="project-body">
    {{ content }}
  </section>

  <section class="project-gallery">
    {% include gallery.html project=page %}
  </section>

  <nav class="project-actions">
    <a href="{{ '/projects/' | relative_url }}">‚Üê Back to projects</a>
  </nav>
</article>

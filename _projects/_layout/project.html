---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.description }}</p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  {% if page.images_path %}
  <section class="project-gallery">
    <h2>Gallery</h2>
    <div class="gallery-grid">
      {% for file in site.static_files %}
        {% if file.path contains page.images_path and file.extname == ".png" %}
        <figure>
          <img src="{{ file.path | relative_url }}" alt="{{ page.title }} screenshot">
        </figure>
        {% endif %}
      {% endfor %}
    </div>
  </section>
  {% endif %}
</article>
